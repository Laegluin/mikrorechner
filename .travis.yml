language: rust

matrix:
  include:
    - os: windows
      rust: stable
      env:
        - DEPLOY=1

    - os: windows
      rust: beta

    - os: windows
      rust: nightly

    - os: linux
      rust: stable
      env:
        - DEPLOY=1

    - os: linux
      rust: beta

    - os: linux
      rust: nightly

    - os: osx
      rust: stable
      env:
        - DEPLOY=1

    - os: osx
      rust: beta

    - os: osx
      rust: nightly
      
  allow_failures:
    - rust: nightly

env: 
  global:
    - RUST_BACKTRACE=1

script:
  - cargo test

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" = "windows" ]]; then choco install zip; fi
  - cargo build --release
  - mkdir -p target/release/laegluin.cml
  - cp -r cmlc/package.json cmlc/language-configuration.json cmlc/grammars target/release/laegluin.cml
  - cd target/release
  - zip -r $TRAVIS_TAG-$TRAVIS_OS_NAME.zip simulator cmlc simulator.exe cmlc.exe laegluin.cml
  - cd ../..

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
  condition: $DEPLOY = 1
  skip_cleanup: true
  file_glob: true
  file: target/release/*.zip
