language: rust
os:
  - windows
  - linux
  - osx

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
  allow_failures:
    - rust: nightly

env: 
  global:
    - RUST_BACKTRACE=1

script:
  - cargo test

before_deploy:
  - cargo build --release
  - zip toolchain-$TRAVIS_OS_NAME.zip target/release/simulator* target/release/cmlc*

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
  file_glob: true
  file: '*.zip'
